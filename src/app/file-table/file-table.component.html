<div *ngIf="fileName">
    <mat-grid-list cols="1" rowHeight="100px">
        <mat-grid-tile>
            <mat-card class="file-name-card">File: {{fileName}}
                <button mat-raised-button color="primary" class="pull-right" (click)="handleShowTable()">Show Table</button>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <div *ngIf="showTable">
        <table class="table table-striped table-bordered table-sm row-border hover" data-order='[[ 2, "asc" ]]' datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
            <thead>
                <tr style="text-align: left;">
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Issues Count</th>
                    <th>Date Of Birth</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of customerData">
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.issuesCount }}</td>
                    <td>{{ user.dateOfBirth }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
